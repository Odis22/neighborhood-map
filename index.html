<!doctype html>
<html>
  <head>
		<title>Murone Neighborhood Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/mui/packages/cdn/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/mui/packages/cdn/js/mui.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/drawer.js"></script>
		<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
  </head>
  <body>
  	<!--  -->
  	<!-- SIDEBAR -->
  	<!--  -->
    <div id="sidedrawer" class="mui--no-user-select">

    	<!-- SIDEBAR TITLE -->
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title">Lincoln Park Map</span>
      </div>
      <div class="mui-divider"></div>

      <!-- FILTER CONTROLS -->
      <div class="mui-textfield mui-textfield--float-label filter-wrap">
				<input data-bind="textInput: filterString" id="places-search" type="text">
				<label>Filter places</label>
				<button class="mui-btn mui-btn--small mui-btn--primary"><i class="fa fa-filter" data-bind="click: vm.filter"></i></button>
			</div>

			<!-- LOCATIONS LIST -->
			<ul class="loc-list mui-list--unstyled" data-bind="foreach: pois">
				<li class="mui-btn mui-btn--flat loc-item" data-bind="attr: { id: $index }, click: vm.listClicked"><span data-bind="text: title"></span></li>
			</ul>
			<div class="mui-divider" style="margin-bottom: 8px;"></div>

    </div>

    <!--  -->
    <!-- APP BAR HEADER -->
    <!--  -->
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block" data-bind="text: selectedView"></span>
					<div class="mui-dropdown title-select">
						<button class="mui-btn mui-btn--primary" data-mui-toggle="dropdown">
							<span>Points of Interest</span>
							<span class="mui-caret"></span>
						</button>
						<ul class="mui-dropdown__menu mui-dropdown__menu--right" data-bind="foreach: views">
							<li data-bind="click: vm.viewChanged"><a href="#" data-bind="attr: { id: $index }, text: $data"></a></li>
						</ul>
					</div>
        </div>

      </div>
    </header>

    <!--  -->
    <!-- MAP CONTENT -->
    <!--  -->
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
			<div id="map"></div>
    </div>

    <!--  -->
    <!-- FOOTER -->
    <!--  -->
<!--     <footer id="footer">
      <div class="mui-container-fluid">
        <br>
        Made with ♥ by <a href="https://www.muicss.com">MUI</a>
      </div>
    </footer> -->

  </body>

	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqTEL3RHAlwXcSArT0GFwabPVkZy5fBnQ&callback=initMap">
	</script>

</html>
